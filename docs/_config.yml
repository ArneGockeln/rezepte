title: Arnes Paleo Rezepte
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://arnegockeln.github.io/rezepte" # the base hostname & protocol for your site, e.g. http://example.com
repository: https://github.com/arnegockeln/rezepte
# Build settings
markdown: kramdown
theme: jekyll-theme-merlot
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - Gemfile
   - Gemfile.lock

paginate_path: "/page:num/"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
feed:
   path: rss-feed.xml

collections:
  rezepte: 
    output: true
